<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<h1 id="h1">Contador</h1>
    <div id="div1">
        <h1 id="ap">0</h1>
        <button onclick="sumar()" id="btn"><b id="b">Sumar</b>
        </button><button onclick="restar()" id="btn"><b id="b">Restar</b></button>
    </div>
    <script>
        let a = 0;
        function sumar() {
            a = a + 1;
            document.getElementById("ap").innerHTML = (a);
        }
        function restar() {
            a = a - 1;
            document.getElementById("ap").innerHTML = (a);
        }
    </script>

</body>

</html>
